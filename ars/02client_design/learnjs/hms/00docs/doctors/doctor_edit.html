  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="doctor_list.html">Doctor Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="doctor_list.html">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="doctor_create.html">Add Doctor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h3><a href="doctor_list.html" class="btn btn-light">Go back</a>Edit Doctor Information</h3>
    
    <div class="container">
      <div class="form-group mb-3">
        <label for="doctor_id" class="form-label">Doctor ID</label>
        <div class="form-control" id="doctor_id">???</div>
      </div>
      <div class="form-group mb-3">
        <label for="doctor_name" class="form-label">Doctor Name</label>
        <div class="form-control" id="doctor_name">???</div>
      </div>
      <div class="form-group mb-3">
        <label for="specialization" class="form-label">Specialization</label>
        <div class="form-control" id="specialization">???</div>
      </div>
      <div class="form-group mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" placeholder="Enter department">
      </div>
      <div class="form-group mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter contact details">
      </div>
      <button class="btn btn-warning">Update Doctor Info</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
